command_timeout = 1000
add_newline = false

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character
"""

[character]
format = '$symbol '
success_symbol = '[❯](green)'
error_symbol = '[✗](red)'

[directory]
format = '[$read_only]($read_only_style)[$path]($style) '
style = 'blue'
truncation_length = 0
read_only = '🔒'

[git_branch]
format = 'on [$branch]($style) '
style = 'purple'

[git_state]
format = '[\[$state( $progress_current/$progress_total)\]]($style) '
style = 'purple'

[git_status]
format = '[(*$untracked$modified$staged$renamed$deleted$conflicted )($ahead_behind$stashed )]($style)'
style = 'purple'
untracked = '​'
modified = '​'
staged = '​'
renamed = '​'
deleted = '​'
conflicted = '​'
up_to_date = ''
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
stashed = '≡'

[cmd_duration]
format = '[$duration]($style)'
style = 'yellow'
